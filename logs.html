<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Logs - DUYDODEE 4K Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Kanit', sans-serif; background-color: #020617; color: #e2e8f0; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.05); }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
    </style>
</head>
<body class="custom-scrollbar min-h-screen p-4 md:p-10">

    <script>
        // ตรวจสอบ Token ถ้าไม่มีให้เด้งไปหน้า Login
        if (!localStorage.getItem('accessToken')) {
            window.location.href = 'login.html';
        }
    </script>

    <div class="max-w-7xl mx-auto">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-sky-500 flex items-center gap-2">
                <i class="fa-solid fa-shield-halved"></i> ประวัติการเข้าสู่ระบบ
            </h1>
            <a href="admin.html" class="bg-slate-800 hover:bg-slate-700 text-white px-4 py-2 rounded-lg transition flex items-center gap-2">
                <i class="fa-solid fa-arrow-left"></i> กลับหน้าหลัก
            </a>
        </div>

        <div class="glass rounded-2xl overflow-hidden shadow-2xl">
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead class="bg-slate-900/50 text-xs text-slate-400 uppercase">
                        <tr>
                            <th class="p-4">เวลา</th>
                            <th class="p-4">ผู้ใช้</th>
                            <th class="p-4">Role</th>
                            <th class="p-4">IP Address</th>
                            <th class="p-4">สถานะ</th>
                            <th class="p-4">Browser/Device</th>
                        </tr>
                    </thead>
                    <tbody id="logsTableBody" class="divide-y divide-slate-800 text-sm">
                        <tr><td colspan="6" class="text-center p-8 text-slate-500"><i class="fa-solid fa-circle-notch fa-spin mr-2"></i>กำลังโหลดข้อมูล...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const API_URL = '/api';

        async function fetchLogs() {
            try {
                const token = localStorage.getItem('accessToken');
                const res = await fetch(`${API_URL}/login-logs`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (res.status === 401) {
                    alert('Session หมดอายุ กรุณาเข้าสู่ระบบใหม่');
                    window.location.href = 'login.html';
                    return;
                }

                const json = await res.json();
                if (json.success) {
                    renderLogs(json.data);
                } else {
                    alert('ไม่สามารถดึงข้อมูลได้: ' + json.message);
                }
            } catch (err) {
                console.error(err);
                document.getElementById('logsTableBody').innerHTML = `<tr><td colspan="6" class="text-center p-8 text-red-400">เกิดข้อผิดพลาดในการเชื่อมต่อ Server</td></tr>`;
            }
        }

        function renderLogs(logs) {
            const tbody = document.getElementById('logsTableBody');
            if (logs.length === 0) {
                tbody.innerHTML = `<tr><td colspan="6" class="text-center p-8 text-slate-500">ไม่พบประวัติการเข้าใช้งาน</td></tr>`;
                return;
            }

            tbody.innerHTML = logs.map(log => {
                const date = new Date(log.timestamp).toLocaleString('th-TH');
                const statusColor = log.status === 'success' ? 'text-green-400' : 'text-red-400';
                const statusIcon = log.status === 'success' ? '<i class="fa-solid fa-check-circle"></i>' : '<i class="fa-solid fa-times-circle"></i>';
                
                return `
                    <tr class="hover:bg-slate-900/50 transition">
                        <td class="p-4 text-slate-400 whitespace-nowrap">${date}</td>
                        <td class="p-4 font-bold text-white">${log.username || '-'}</td>
                        <td class="p-4"><span class="bg-slate-800 px-2 py-1 rounded text-xs uppercase text-slate-300">${log.role || '-'}</span></td>
                        <td class="p-4 font-mono text-sky-400">${log.ip || '-'}</td>
                        <td class="p-4 ${statusColor} font-bold text-xs uppercase">${statusIcon} ${log.status}</td>
                        <td class="p-4 text-xs text-slate-500 max-w-xs truncate" title="${log.userAgent}">${log.userAgent || '-'}</td>
                    </tr>
                `;
            }).join('');
        }

        // เริ่มโหลดข้อมูลทันที
        fetchLogs();
    </script>
</body>
</html>
