<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ประวัติการเข้าสู่ระบบ - DUYDODEE 4K Admin</title>
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Kanit', sans-serif; background-color: #020617; color: #e2e8f0; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.05); }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
    </style>
</head>
<body class="custom-scrollbar min-h-screen">

    <div class="flex flex-col md:flex-row">
        <aside class="w-full md:w-64 md:h-screen sticky top-0 bg-slate-950 p-6 border-r border-slate-800">
            <div class="text-2xl font-bold text-sky-500 mb-10 flex items-center gap-2">
                <i class="fa-solid fa-shield-halved"></i> LOGS<span class="text-white">4K</span>
            </div>
            <nav class="space-y-2">
                <a href="admin.html" class="flex items-center gap-3 px-4 py-3 text-slate-400 hover:bg-slate-900 rounded-xl transition">
                    <i class="fa-solid fa-arrow-left"></i> กลับหน้า Admin
                </a>
                <button onclick="logout()" class="w-full flex items-center gap-3 px-4 py-3 text-red-400 hover:bg-slate-900 hover:text-red-300 rounded-xl transition text-left">
                    <i class="fa-solid fa-right-from-bracket"></i> ออกจากระบบ
                </button>
            </nav>
        </aside>

        <main class="flex-1 p-4 md:p-10">
            <div class="flex justify-between items-center mb-8">
                <h1 class="text-3xl font-bold text-white">ประวัติการเข้าสู่ระบบ</h1>
                <button onclick="fetchLogs()" class="bg-slate-800 hover:bg-slate-700 text-white px-4 py-2 rounded-lg transition text-sm">
                    <i class="fa-solid fa-rotate-right"></i> รีเฟรช
                </button>
            </div>

            <div class="glass rounded-2xl overflow-hidden shadow-2xl">
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead class="bg-slate-900/50 text-xs text-slate-400 uppercase">
                            <tr>
                                <th class="p-4">เวลา</th>
                                <th class="p-4">ผู้ใช้งาน</th>
                                <th class="p-4">Role</th>
                                <th class="p-4">IP Address</th>
                                <th class="p-4">สถานะ</th>
                                <th class="p-4">อุปกรณ์</th>
                            </tr>
                        </thead>
                        <tbody id="logsTableBody" class="divide-y divide-slate-800 text-sm">
                            <tr><td colspan="6" class="text-center p-8 text-slate-500">กำลังโหลด...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div id="paginationControls" class="flex justify-center items-center gap-2 mt-6"></div>
        </main>
    </div>

    <script>
        const API_URL = '/api';
        let allLogs = [];
        let currentPage = 1;
        const itemsPerPage = 10;

        if (!localStorage.getItem('accessToken') && !sessionStorage.getItem('accessToken')) window.location.href = 'login.html';

        async function fetchLogs() {
            try {
                const res = await fetch(`${API_URL}/login-logs`, {
                    headers: { 'Authorization': `Bearer ${localStorage.getItem('accessToken') || sessionStorage.getItem('accessToken')}` }
                });
                const json = await res.json();
                
                if (json.success) {
                    allLogs = json.data;
                    currentPage = 1;
                    renderLogs();
                } else {
                    document.getElementById('logsTableBody').innerHTML = `<tr><td colspan="6" class="text-center p-8 text-slate-500">ไม่พบข้อมูล</td></tr>`;
                }
            } catch (err) {
                document.getElementById('logsTableBody').innerHTML = `<tr><td colspan="6" class="text-center p-8 text-red-400">เชื่อมต่อ Server ไม่ได้</td></tr>`;
            }
        }

        function renderLogs() {
            const tbody = document.getElementById('logsTableBody');
            if (allLogs.length === 0) {
                tbody.innerHTML = `<tr><td colspan="6" class="text-center p-8 text-slate-500">ไม่พบข้อมูล</td></tr>`;
                document.getElementById('paginationControls').innerHTML = '';
                return;
            }

            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const currentLogs = allLogs.slice(start, end);

            tbody.innerHTML = currentLogs.map(log => {
                const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(log.userAgent || '');
                const deviceIcon = isMobile 
                    ? '<span class="text-sky-400 flex items-center gap-2"><i class="fa-solid fa-mobile-screen-button"></i> Mobile</span>' 
                    : '<span class="text-slate-400 flex items-center gap-2"><i class="fa-solid fa-desktop"></i> Desktop</span>';
                
                return `
                <tr class="hover:bg-slate-900/50 transition">
                    <td class="p-4 text-slate-400 whitespace-nowrap">${new Date(log.timestamp).toLocaleString('th-TH')}</td>
                    <td class="p-4 font-bold text-white">${log.username}</td>
                    <td class="p-4"><span class="bg-slate-800 px-2 py-1 rounded text-xs uppercase text-slate-300">${log.role}</span></td>
                    <td class="p-4 font-mono text-sky-400">${log.ip || '-'}</td>
                    <td class="p-4 ${log.status === 'success' ? 'text-green-400' : 'text-red-400'} font-bold uppercase text-xs">${log.status}</td>
                    <td class="p-4 text-xs" title="${log.userAgent || ''}">${deviceIcon}</td>
                </tr>
            `}).join('');

            renderPagination();
        }

        function renderPagination() {
            const totalPages = Math.ceil(allLogs.length / itemsPerPage);
            const container = document.getElementById('paginationControls');
            
            if (totalPages <= 1) {
                container.innerHTML = '';
                return;
            }

            let html = '';
            
            // Prev Button
            html += `<button onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled class="w-8 h-8 rounded bg-slate-800 text-slate-600 cursor-not-allowed flex items-center justify-center"' : 'class="w-8 h-8 rounded bg-slate-800 hover:bg-sky-600 text-white transition flex items-center justify-center"'}><i class="fa-solid fa-chevron-left"></i></button>`;

            // Page Numbers
            for (let i = 1; i <= totalPages; i++) {
                if (i === currentPage) {
                    html += `<button class="w-8 h-8 rounded bg-sky-600 text-white font-bold flex items-center justify-center shadow-lg shadow-sky-900/50">${i}</button>`;
                } else {
                    html += `<button onclick="changePage(${i})" class="w-8 h-8 rounded bg-slate-800 hover:bg-slate-700 text-slate-300 transition flex items-center justify-center">${i}</button>`;
                }
            }

            // Next Button
            html += `<button onclick="changePage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled class="w-8 h-8 rounded bg-slate-800 text-slate-600 cursor-not-allowed flex items-center justify-center"' : 'class="w-8 h-8 rounded bg-slate-800 hover:bg-sky-600 text-white transition flex items-center justify-center"'}><i class="fa-solid fa-chevron-right"></i></button>`;

            container.innerHTML = html;
        }

        function changePage(page) {
            const totalPages = Math.ceil(allLogs.length / itemsPerPage);
            if (page < 1 || page > totalPages) return;
            currentPage = page;
            renderLogs();
        }

        function logout() { localStorage.clear(); sessionStorage.clear(); window.location.href = 'login.html'; }
        fetchLogs();
    </script>
</body>
</html>
