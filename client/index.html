<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DUYDODEE 4K - ดูซีรีส์จีนพากย์ไทย พรีเมียม</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body class="custom-scrollbar min-h-screen flex flex-col bg-[#0f172a] text-slate-200">

    <header class="sticky top-0 z-50 bg-[#0f172a]/80 backdrop-blur-md border-b border-slate-800">
        <div class="container mx-auto px-4 h-16 flex items-center justify-between">
            <div class="flex items-center gap-8">
                <a href="/" class="text-2xl font-bold text-sky-500 tracking-tighter flex items-center gap-1">
                    <i class="fa-solid fa-play-circle"></i> DUYDODEE<span class="text-white">4K</span>
                </a>
                <nav class="hidden md:flex items-center gap-6 text-sm font-medium">
                    <a href="#" onclick="switchView('home')" class="hover:text-sky-400 transition">หน้าแรก</a>
                    <a href="#" onclick="filterCategory('china')" class="hover:text-sky-400 transition">ซีรีส์จีน</a>
                    <a href="#" onclick="filterCategory('inter')" class="hover:text-sky-400 transition">พากย์ไทย</a>
                </nav>
            </div>
            
            <div class="flex items-center gap-4">
                <div class="relative hidden sm:block">
                    <input type="text" id="searchInput" oninput="searchMovies()" placeholder="ค้นหาซีรีส์..." 
                        class="bg-slate-800/50 border border-slate-700 rounded-full py-1.5 px-4 pl-10 text-sm focus:ring-2 focus:ring-sky-500 w-48 transition-all focus:w-64 outline-none">
                    <span class="absolute left-3 top-2 opacity-50"><i class="fa-solid fa-magnifying-glass text-xs"></i></span>
                </div>
                
                <button id="loginButton" onclick="window.location.href='login.html'" class="bg-sky-600 hover:bg-sky-500 px-5 py-1.5 rounded-full text-sm font-semibold transition shadow-lg shadow-sky-900/40">
                    เข้าสู่ระบบ
                </button>

                <div id="loggedInUser" class="hidden items-center gap-3">
                    <span id="usernameDisplay" class="text-sm font-medium text-sky-400"></span>
                    <button onclick="logout()" class="text-red-400 hover:text-red-300 text-sm bg-red-500/10 px-3 py-1.5 rounded-full transition">
                        <i class="fa-solid fa-right-from-bracket"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div class="flex-1 container mx-auto px-4 py-8">
        <main>
            <div id="homeView" class="space-y-10">
                <section class="relative h-[300px] md:h-[450px] rounded-3xl overflow-hidden border border-slate-800 shadow-2xl">
                    <img src="https://image.tmdb.org/t/p/w1280/pi6l9j3gWb04fX07XjT4z554qGf.jpg" class="w-full h-full object-cover">
                    <div class="absolute inset-0 bg-gradient-to-t from-[#0f172a] via-transparent to-transparent"></div>
                    <div class="absolute bottom-0 left-0 p-8 md:p-12">
                        <h2 class="text-4xl md:text-6xl font-bold mb-4">หาญท้าชะตาฟ้า 2</h2>
                        <button onclick="openPlayer('123', 'หาญท้าชะตาฟ้า 2', 'ภาคต่อสุดมันส์', '', '', '9.5', '2024')" class="bg-white text-black px-8 py-3 rounded-full font-bold hover:bg-sky-500 hover:text-white transition flex items-center gap-2">
                            <i class="fa-solid fa-play"></i> เริ่มดูตอนนี้
                        </button>
                    </div>
                </section>

                <section>
                    <h3 class="text-xl font-bold mb-6 flex items-center gap-2">
                        <span class="w-1 h-6 bg-sky-500 rounded-full"></span> รายการซีรีส์แนะนำ
                    </h3>
                    <div id="movieGrid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-6">
                        </div>
                </section>
            </div>

            <div id="playerView" class="hidden animate-fade-in">
                <button onclick="switchView('home')" class="mb-6 text-slate-400 hover:text-white flex items-center gap-2 transition">
                    <i class="fa-solid fa-arrow-left"></i> กลับหน้าแรก
                </button>
                
                <div class="grid lg:grid-cols-3 gap-8">
                    <div class="lg:col-span-2 space-y-6">
                        <div class="aspect-video bg-black rounded-2xl overflow-hidden shadow-2xl border border-slate-800">
                            <iframe id="mainPlayer" class="w-full h-full" src="" frameborder="0" allowfullscreen></iframe>
                        </div>
                        <div class="bg-slate-800/30 p-6 rounded-2xl border border-slate-800">
                            <h1 id="playerTitle" class="text-3xl font-bold text-white mb-2"></h1>
                            <div class="flex gap-4 text-sm mb-4">
                                <span id="playerYear" class="text-sky-400"></span>
                                <span class="text-yellow-400"><i class="fa-solid fa-star"></i> <span id="playerRating"></span></span>
                            </div>
                            <div id="playerDesc" class="text-slate-400 leading-relaxed"></div>
                        </div>
                    </div>
                    
                    <div class="lg:col-span-1">
                        <div class="bg-slate-800/50 p-6 rounded-2xl border border-slate-800 sticky top-24">
                            <h4 class="font-bold mb-4 flex items-center gap-2"><i class="fa-solid fa-list-ul text-sky-500"></i> เลือกตอน</h4>
                            <div id="episodeList" class="grid grid-cols-4 gap-2">
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // เปลี่ยน API_URL ให้สัมพันธ์กับ Port ที่ server.js ใช้
        const API_URL = window.location.hostname === 'localhost' ? 'http://localhost:5000/api' : '/api';
        let allMovies = [];

        async function loadMovies() {
            const grid = document.getElementById('movieGrid');
            try {
                const res = await fetch(`${API_URL}/movies`);
                const json = await res.json();
                if (json.success) {
                    allMovies = json.data;
                    renderMovies(allMovies);
                }
            } catch (err) {
                grid.innerHTML = `<div class="col-span-full text-center py-20 bg-red-500/10 rounded-2xl border border-red-500/20">
                    <i class="fa-solid fa-triangle-exclamation text-3xl text-red-500 mb-2"></i>
                    <p class="text-red-400">เชื่อมต่อฐานข้อมูลไม่ได้ กรุณารัน Server ก่อนครับ</p>
                </div>`;
            }
        }

        function renderMovies(movies) {
            const grid = document.getElementById('movieGrid');
            grid.innerHTML = movies.map(m => `
                <div class="bg-slate-800/40 rounded-xl overflow-hidden border border-slate-800 hover:border-sky-500/50 transition-all group cursor-pointer" 
                     onclick="openPlayer('${m.ytId}', '${m.title}', '${m.description || ''}', '', '', '${m.rating}', '${m.year}')">
                    <div class="aspect-[2/3] relative overflow-hidden">
                        <img src="${m.posterUrl}" class="w-full h-full object-cover group-hover:scale-105 transition duration-500">
                        <div class="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 flex items-center justify-center transition">
                            <i class="fa-solid fa-play text-3xl"></i>
                        </div>
                    </div>
                    <div class="p-3">
                        <h4 class="font-bold text-sm truncate group-hover:text-sky-400 transition">${m.title}</h4>
                        <div class="flex justify-between text-[10px] mt-1 text-slate-500">
                            <span>${m.year}</span>
                            <span class="text-yellow-500"><i class="fa-solid fa-star"></i> ${m.rating}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function openPlayer(ytId, title, desc, lessons, actors, rating, year) {
            document.getElementById('homeView').classList.add('hidden');
            document.getElementById('playerView').classList.remove('hidden');
            document.getElementById('mainPlayer').src = `https://www.youtube.com/embed/${ytId}?autoplay=1`;
            document.getElementById('playerTitle').innerText = title;
            document.getElementById('playerYear').innerText = year;
            document.getElementById('playerRating').innerText = rating;
            document.getElementById('playerDesc').innerText = desc;
            window.scrollTo(0,0);
        }

        function switchView(view) {
            if (view === 'home') {
                document.getElementById('playerView').classList.add('hidden');
                document.getElementById('homeView').classList.remove('hidden');
                document.getElementById('mainPlayer').src = '';
            }
        }

        function searchMovies() {
            const q = document.getElementById('searchInput').value.toLowerCase();
            renderMovies(allMovies.filter(m => m.title.toLowerCase().includes(q)));
        }

        function filterCategory(cat) {
            renderMovies(allMovies.filter(m => m.category === cat));
        }

        function logout() {
            localStorage.removeItem('accessToken');
            window.location.reload();
        }

        document.addEventListener('DOMContentLoaded', loadMovies);
    </script>
</body>
</html>
