<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบผู้ดูแล - DUYDODEE 4K</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    
    <style>
        body { font-family: 'Kanit', sans-serif; background: #0f172a; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.05); }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen relative overflow-hidden">
    
    <!-- Background Effects -->
    <div class="absolute top-0 left-0 w-full h-full bg-[url('https://images.unsplash.com/photo-1574267432553-4b4628081c31?q=80&w=2073&auto=format&fit=crop')] bg-cover opacity-20 z-0"></div>
    <div class="absolute inset-0 bg-gradient-to-t from-[#0f172a] via-[#0f172a]/80 to-transparent z-0"></div>

    <div class="glass relative z-10 w-full max-w-md p-8 rounded-3xl shadow-2xl text-center border-t border-sky-500/20">
        <div class="mb-8">
            <i class="fa-solid fa-user-shield text-5xl text-sky-500 mb-4 drop-shadow-[0_0_15px_rgba(14,165,233,0.5)]"></i>
            <h1 class="text-3xl font-bold text-white">ADMIN LOGIN</h1>
            <p class="text-slate-400 text-sm mt-2">สำหรับเจ้าของเว็บไซต์เท่านั้น</p>
        </div>

        <div id="alertBox" class="hidden mb-4 p-3 bg-red-500/20 border border-red-500/50 rounded-xl text-red-200 text-xs text-left"></div>

        <div class="space-y-4">
            <button onclick="handleGoogleLogin()" class="w-full bg-white hover:bg-slate-100 text-slate-900 font-bold py-3.5 rounded-xl transition flex items-center justify-center gap-3 shadow-lg transform active:scale-95 duration-200">
                <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-6 h-6">
                เข้าสู่ระบบด้วย Google
            </button>
        </div>

        <p class="mt-8 text-xs text-slate-500">ระบบจะตรวจสอบสิทธิ์อัตโนมัติ<br>หากไม่ใช่ Duy Kan จะไม่สามารถเข้าใช้งานได้</p>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBuhTA1YwcsNyxR0NLYW6JrxUQ9U7vyVeo",
            authDomain: "classic-e8ab7.firebaseapp.com",
            projectId: "classic-e8ab7", 
            storageBucket: "classic-e8ab7.firebasestorage.app",
            messagingSenderId: "596308927760",
            appId: "1:596308927760:web:63043fd2786459082cb195",
            measurementId: "G-RCDSPGQ5LE"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const provider = new firebase.auth.GoogleAuthProvider();

        // ตรวจสอบสภาพแวดล้อมทันทีเมื่อโหลดหน้า
        window.onload = function() {
            const protocol = window.location.protocol;
            const isIframe = window.self !== window.top;
            const alertBox = document.getElementById('alertBox');

            if (protocol === 'file:') {
                alertBox.innerHTML = "⚠️ <b>ผิดพลาด:</b> คุณกำลังเปิดไฟล์ตรงๆ<br>กรุณารัน Server และเข้าผ่าน <u>http://localhost:5000/login.html</u>";
                alertBox.classList.remove('hidden');
            } else if (isIframe || window.location.href.includes('blob:')) {
                alertBox.innerHTML = "⚠️ <b>คำเตือน:</b> คุณกำลังใช้งานในหน้า Preview<br>กรุณาเปิด <u>http://localhost:5000/login.html</u> ในเบราว์เซอร์ปกติเพื่อล็อกอิน";
                alertBox.classList.remove('hidden');
            }
        };

        async function handleGoogleLogin() {
            try {
                // เช็คก่อนว่าเปิดใน Browser จริงหรือยัง
                if (window.location.protocol === 'file:' || window.location.href.includes('blob:')) {
                    alert("กรุณาเปิดเว็บผ่าน http://localhost:5000 ใน Chrome/Edge เพื่อใช้งาน");
                    return;
                }

                const result = await auth.signInWithPopup(provider);
                const idToken = await result.user.getIdToken();
                
                // ส่ง Token ไปที่ Server
                const res = await fetch('/api/login-google', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token: idToken })
                });

                const contentType = res.headers.get("content-type");
                if (contentType && contentType.indexOf("application/json") !== -1) {
                    const data = await res.json();
                    if (data.success) {
                        window.location.href = data.redirect;
                    } else {
                        alert(data.message);
                        auth.signOut();
                    }
                } else {
                    const text = await res.text();
                    console.error("Server Error:", text);
                    alert("เกิดข้อผิดพลาดที่เซิร์ฟเวอร์ (API Not Found)");
                }

            } catch (error) {
                console.error(error);
                if (error.code === 'auth/operation-not-supported-in-this-environment') {
                    alert("ไม่สามารถล็อกอินในหน้า Preview ได้ กรุณาเปิด http://localhost:5000 ในเบราว์เซอร์ใหม่");
                } else {
                    alert("Login Error: " + error.message);
                }
            }
        }
    </script>
</body>
</html>
