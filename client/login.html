<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>VIP Login - DUYDODEE 4K</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Kanit', sans-serif; background: #0f172a; }
        .vip-card { background: linear-gradient(145deg, #1e293b, #0f172a); border: 1px solid #eab30855; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="vip-card w-full max-w-md p-10 rounded-[2.5rem] text-center shadow-2xl">
        <div class="w-20 h-20 bg-yellow-500/10 rounded-full flex items-center justify-center mx-auto mb-4">
            <i class="fa-solid fa-crown text-4xl text-yellow-500"></i>
        </div>
        <h1 class="text-3xl font-bold text-white mb-6">VIP LOGIN</h1>
        <form id="loginForm" class="space-y-4 text-left">
            <input type="text" id="user" placeholder="ชื่อผู้ใช้งาน" class="w-full bg-slate-900 border border-slate-700 rounded-xl px-4 py-3 text-white outline-none focus:border-yellow-500 transition" required>
            <input type="password" id="pass" placeholder="รหัสผ่าน" class="w-full bg-slate-900 border border-slate-700 rounded-xl px-4 py-3 text-white outline-none focus:border-yellow-500 transition" required>
            <button class="w-full bg-yellow-500 hover:bg-yellow-400 text-gray-900 font-bold py-4 rounded-xl transition">เข้าสู่ระบบพรีเมียม</button>
        </form>
    </div>
    <script>
        document.getElementById('loginForm').onsubmit = async (e) => {
            e.preventDefault();
            // จำลองการล็อกอิน (ในโปรเจกต์จริงให้ยิงไปที่ /api/login)
            localStorage.setItem('userStatus', 'VIP');
            alert('ยินดีต้อนรับสมาชิก VIP!');
            window.location.href = 'index.html';
        };
    </script>
</body>
</html>
