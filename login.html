<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบแอดมิน - DUYDODEE 4K</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Kanit', sans-serif; background: #0f172a; }
        .login-card { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="login-card w-full max-w-md p-8 rounded-3xl shadow-2xl">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-white mb-2">Admin Login</h1>
            <p class="text-slate-400 text-sm">จัดการระบบ DUYDODEE 4K</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-slate-400 text-xs font-bold uppercase mb-2">Username</label>
                <input type="text" id="username" required class="w-full bg-slate-900 border border-slate-700 rounded-xl px-4 py-3 text-white outline-none focus:border-sky-500 transition">
            </div>
            <div>
                <label class="block text-slate-400 text-xs font-bold uppercase mb-2">Password</label>
                <input type="password" id="password" required class="w-full bg-slate-900 border border-slate-700 rounded-xl px-4 py-3 text-white outline-none focus:border-sky-500 transition">
            </div>
            <button type="submit" id="loginBtn" class="w-full bg-sky-500 hover:bg-sky-400 text-white font-bold py-4 rounded-xl shadow-lg shadow-sky-500/20 transition-all transform active:scale-95">
                เข้าสู่ระบบ
            </button>
            <p id="errorMessage" class="text-red-400 text-center text-sm mt-4 hidden animate-pulse bg-red-500/10 py-2 rounded-lg border border-red-500/20"></p>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.querySelector('button[type="submit"]');
            const errorMsg = document.getElementById('errorMessage');
            
            // Reset UI State
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin mr-2"></i> กำลังตรวจสอบ...';
            btn.disabled = true;
            errorMsg.classList.add('hidden');

            try {
                const res = await fetch('http://localhost:5000/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: document.getElementById('username').value,
                        password: document.getElementById('password').value
                    })
                });

                const data = await res.json();

                if (data.success) {
                    // เก็บ Token ลงในเครื่อง
                    localStorage.setItem('accessToken', data.accessToken);
                    // ไปหน้า Admin
                    window.location.href = 'admin_dashboard.html';
                } else {
                    throw new Error(data.message || 'รหัสผ่านไม่ถูกต้อง');
                }
            } catch (err) {
                // Show Error Message
                errorMsg.innerHTML = `<i class="fa-solid fa-circle-exclamation mr-1"></i> เชื่อมต่อ Server ไม่ได้ (ตรวจสอบว่า npm start หรือยัง)`;
                errorMsg.classList.remove('hidden');
                
                // Reset Button
                btn.innerHTML = 'เข้าสู่ระบบ';
                btn.disabled = false;
            }
        };
    </script>
</body>
</html>
