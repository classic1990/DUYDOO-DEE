<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DUYDODEE 4K Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Kanit', sans-serif; background-color: #020617; color: #e2e8f0; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.05); }
        input { background: #0f172a !important; border: 1px solid #1e293b !important; color: white !important; }
        input:focus { border-color: #0ea5e9 !important; outline: none; box-shadow: 0 0 0 2px #0ea5e940; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <script>
        // ถ้ามี Token อยู่แล้ว ให้เด้งไปหน้า admin ทันที
        if (localStorage.getItem('accessToken')) {
            window.location.href = 'admin.html';
        }
    </script>

    <div class="w-full max-w-sm">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-sky-500 flex items-center justify-center gap-2">
                <i class="fa-solid fa-screwdriver-wrench"></i> ADMIN<span class="text-white">4K</span>
            </h1>
            <p class="text-slate-400 mt-2">กรุณาลงชื่อเข้าสู่ระบบเพื่อจัดการข้อมูล</p>
        </div>

        <div class="glass rounded-2xl p-8 shadow-2xl">
            <form id="loginForm">
                <div class="space-y-6">
                    <div>
                        <label for="username" class="text-sm font-bold text-slate-400 block mb-2">Username</label>
                        <div class="relative">
                            <i class="fa-solid fa-user absolute left-4 top-1/2 -translate-y-1/2 text-slate-500"></i>
                            <input type="text" id="username" class="w-full pl-10 pr-4 py-3 rounded-xl" value="admin" required>
                        </div>
                    </div>
                    <div>
                        <label for="password" class="text-sm font-bold text-slate-400 block mb-2">Password</label>
                        <div class="relative">
                            <i class="fa-solid fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-slate-500"></i>
                            <input type="password" id="password" class="w-full pl-10 pr-4 py-3 rounded-xl" value="password1234" required>
                        </div>
                    </div>
                </div>

                <!-- Error Message Display -->
                <div id="errorMessage" class="hidden mt-4 text-center bg-red-500/20 text-red-400 text-sm px-4 py-2 rounded-lg"></div>

                <div class="mt-8">
                    <button type="submit" class="w-full bg-sky-600 hover:bg-sky-500 text-white font-bold py-3 rounded-xl transition shadow-xl shadow-sky-900/40 flex items-center justify-center gap-2">
                        <i class="fa-solid fa-right-to-bracket"></i>
                        <span>ลงชื่อเข้าใช้</span>
                    </button>
                </div>
                <div class="text-center mt-4">
                    <a href="#" class="text-sm text-slate-500 hover:text-sky-400 transition">ลืมรหัสผ่าน?</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const submitButton = loginForm.querySelector('button[type="submit"]');

            submitButton.disabled = true;
            submitButton.querySelector('span').innerText = 'กำลังตรวจสอบ...';
            errorMessage.classList.add('hidden');

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (!res.ok) throw new Error('ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง');

                const data = await res.json();
                localStorage.setItem('accessToken', data.accessToken);
                localStorage.setItem('userRole', data.role);
                window.location.href = 'admin.html';

            } catch (err) {
                errorMessage.innerText = err.message;
                errorMessage.classList.remove('hidden');
                submitButton.disabled = false;
                submitButton.querySelector('span').innerText = 'ลงชื่อเข้าใช้';
            }
        });
    </script>

</body>
</html>
